<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Scheduling System</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">


<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/events">Event Scheduler</a>

        <div>
            <a class="btn btn-outline-light btn-sm" href="/add-event">Add Event</a>
             <a class="btn btn-outline-light btn-sm ms-2" href="/add-resource">
                Add Resource
            </a>
            <a class="btn btn-outline-light btn-sm ms-2" href="/resources">Resources</a>
            <a class="btn btn-outline-light btn-sm ms-2" href="/allocate-resources">
                Allocate
            </a>
            <a class="btn btn-outline-light btn-sm ms-2" href="/resource-utilization">
    Utilisation Report
</a>

        </div>
    </div>
</nav>


<div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}
    {% endwith %}

    
    {% block content %}{% endblock %}

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
